<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing to elements</title>
</head>
<body>
    <h1 class="text-center">This is a fake form</h1>
    <div class="w-50 mx-auto mt-5">

        <div class="form-group">
            <label class="w-100 font-weight-bold">some field</label>
            <input type="text" id="userId" name="userId" placeholder="Write something" class="form-control">
        </div>
        <div class="form-group">
            <label class="w-100 font-weight-bold">some field</label>
            <input type="text" id="userName" name="userName" placeholder="Write something" class="form-control">
        </div>
        <div class="form-group ">
            <input type="button" value="Say hello" class="btn btn-success" onclick="sayHello()">
            <input type="button" value="Exit" class="btn btn-danger" onclick="leave()">
        </div>
    </div>
</body>
</html>
