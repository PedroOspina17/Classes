<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <script src="../Web/Js/loggin_NP.js"></script>
    <title>Document</title>
</head>

<body style="background-image: url(http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg);">
    <div class="w-100 h-100 d-flex p-5">
        <div class="container jumbotron p-2" style="opacity: 0.9;">
            <h2>Sing In</h2>
            <div>
                <div class="row-col">
                    <div class="input-group form-group">
                        <div class="input-group-prepend input-group-text">
                            <img src="../../Common/img/usr.svg" alt="">
                        </div>
                        <input type="text" id="inputUserName" class="form-control" placeholder="username" required=""
                            autofocus="">
                    </div>
                </div>
                <div class="row-col">
                    <div class="input-group form-group">
                        <div class="input-group-prepend input-group-text">
                            <img src="../../Common/img/pass.svg" alt="">
                        </div>
                        <input type="password" id="inputPassword" class="form-control" placeholder="pasword" required=""
                            autofocus="">
                    </div>
                </div>
                <div class="row-col">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkRememberMe">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                </div>
                <div class="row-col">
                    <div class="form-group justify-content-end d-flex">
                        <input type="button" id="btnLogin" value="Login" class="btn btn-primary" onclick="ValidateLogIn()">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row-col">
                        <div class="d-flex justify-content-center links">Don't have an account? <a href="Sing_Up.html">Sign Up</a>
                        </div>
                    </div>
                    <div class="row-col">
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
