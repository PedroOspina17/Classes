<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <script src="js/01.ComparisonWithJS.js"></script>
    <script src="../Common/js/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron m-5 lead">
        <form id="compForm">
            <div class="row">
                <div class="col-6 form-group">
                    <h3>Knowledge</h3>
                    <br>
                    <input type="button" class="btn btn-success" id="createNew" name="createNew" value="Create New" onclick="">
                    <div class="form-check">
                        <br>
                        <input type="checkbox" id="python" name="know" class="form-check-input">
                        <label for="python" class="form-check-label">Python</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="c#" name="know" class="form-check-input">
                        <label for="c#" class="form-check-label">C#</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="java" name="know" class="form-check-input">
                        <label for="java" class="form-check-label">Java</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="points" name="know" class="form-check-input">
                        <label for="points" class="form-check-label">....</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="go" name="know" class="form-check-input">
                        <label for="go" class="form-check-label">Go</label>
                    </div>
                </div>
                <div class="col-6 form-group">
                    <h3>Open Positions</h3>
                    <br>
                    <br>
                    <div class="form-check">
                        <br>
                        <input type="radio" id="python" name="know">
                        <label for="python" class="form-check-label">Backend Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="c#" name="know">
                        <label for="c#" class="form-check-label">Frontend Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="java" name="know">
                        <label for="java" class="form-check-label">SQL Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="points" name="know">
                        <label for="points" class="form-check-label">Fullstack Developer</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
