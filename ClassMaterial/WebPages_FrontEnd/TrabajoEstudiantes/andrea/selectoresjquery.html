<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center font-weight-bold">Form User text</h1>
            </div>
        </div>

        <div class="row form-group font-weight-bold">
            <div class="col-4">
                <label for="user">User</label>
                <input type="text" id="user" class="form-control" placeholder="Please type the user">
            </div>
            <div class="col-4">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Please type the user name">
            </div>
            <div class="col-4">
                <label for="name">Age</label>
                <input class="form-control" type="text" id="age" placeholder="Please type the user age">
            </div>
        </div>

        <div class="row form-group font-weight-bold">
            <div class="col-4">
                <label for="user">Document Type</label>
                <select name="document" id="document" class="form-control">
                    <option value="1">CC</option>
                    <option value="2">TI</option>
                    <option value="3">Passport</option>
                </select>
            </div>
            <div class="col-4">
                <label for="name">Educational Level</label>
                <select name="document" id="education" class="form-control">
                    <option value="1">Undergraduate</option>
                    <option value="2">Graduate</option>
                    <option value="3">Master</option>
                </select>
            </div>
            <div class="col-4">
                <label for="name">Date of birth</label>
                <div class="form-inline">
                    <input class="form-control w-25" type="text" id="age" placeholder="year">
                    <input class="form-control w-25" type="text" id="age" placeholder="month">
                    <input class="form-control w-25" type="text" id="age" placeholder="day">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 font-weight-bold">
                <label for="gender">Gender</label>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-12">
                <input type="radio" name="gender" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Famale</label>
            </div>
        </div>

        <div class="row">
            <div class="col-6 form-group">
                <div class="font-weight-bold">
                    <label for="Knowledge">Knowledge</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="python" class="form-check-input">
                    <label for="python" class="form-check-label">python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="html" class="form-check-input">
                    <label for="html" class="form-check-label">html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="css" class="form-check-input">
                    <label for="css" class="form-check-label">css</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="javascript" class="form-check-input">
                    <label for="html" class="form-check-label">javascript</label>
                </div>
            </div>

            <div class="col-6 form-group">
                <div class="font-weight-bold">
                    <label for="Professionalexperience">Professional experience</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="python" class="form-check-input">
                    <label for="python" class="form-check-label">python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="html" class="form-check-input">
                    <label for="html" class="form-check-label">html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="css" class="form-check-input">
                    <label for="css" class="form-check-label">css</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="Knowledge" id="javascript" class="form-check-input">
                    <label for="html" class="form-check-label">javascript</label>
                </div>
            </div>
        </div>
        <div>
            <h4>Button Section</h4>
        </div>

    </div>
</body>

</html>
