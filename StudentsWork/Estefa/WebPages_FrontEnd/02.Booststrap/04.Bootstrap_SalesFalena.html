<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <title>Create - Falena</title>
</head>
<body>
    <div class="container">
        <h1>Sales</h1>
        <div class="col-12">
            <form>
                <div class="row">
                    <div class="col"> 
                        <div class="form-group">
                            <label class="control-label" for="dateCreate1" >Date</label>
                            <input class="form-control" type="date" name="dateCreate1" id="dateCreate1">
                        </div>
                    </div>
                    <div class="col"> 
                        <div class="form-group">
                            <label class="control-label" >Seller</label>
                            <select class="form-control">
                                <option>Isabel GÃ³mez</option>
                                <option>Sofia Aristizabal</option>
                            </select>
                        </div>
                    </div>
                    <div class="col"> 
                        <div class="form-group">
                            <label class="control-label" for="importeEntrega">Delivery amount</label>
                            <input class="form-control" type="number" name="importeEntrega" id="importeEntrega">
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label class="control-label" for="observations">Observations</label>
                            <textarea class="form-control" name="observations" data-val-maxlength-max="2000" id="Observations" maxlength="2000" id="observations"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4>Sales datail</h4>
                    <hr>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 form-group">
                                        <label class="control-label">Product</label>
                                        <select class="form-control">
                                            <option>Cortina</option>
                                            <option>Sabanas</option>
                                            <option>Cojin</option>
                                        </select>
                                        <div class="row">
                                            <div class="col-4 pr-0">
                                                <div class="form-group">
                                                    <label class="control-label form-control-sm">Price list</label>
                                                    <label class="control-label form-control-sm p-0">$38.000</label>
                                                </div>
                                            </div>
                                            <div class="col-4 pr-0">
                                                <div class="form-group">
                                                    <label class="control-label form-control-sm">Expected profits</label>
                                                    <label class="control-label form-control-sm p-0">$10.000</label>
                                                </div>
                                            </div>
                                            <div class="col-4 pr-0">
                                                <div class="form-group">
                                                    <label class="control-label form-control-sm">SubTotal</label>
                                                    <label class="control-label form-control-sm p-0">$48.000</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>   
                            </div> 
                            <div class="col">
                                <label class="control-label" for="finalPrecio">Final price</label>
                                <input class="form-control" type="number" id="finalPrecio" name="finalPrecio">
                            </div>
                            <div class="col">
                                <label class="control-label" for="cantidad">Quantity</label>
                                <input class="form-control" type="number" id="cantidad" name="cantidad">
                            </div>
                            <div class="form-group p-4">
                                <input type="button" class="btn btn-outline-warning btn-lg valid" value="Add">
                            </div>                          
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>    
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                            <th>Expected</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cortina</td>
                            <th>1</th>
                            <td>$48.0000</td>
                            <td>$48.000</td>
                            <td>$10.000</td>
                            <td class="btn-group">
                                <input type="button" value="Modify" class="btn btn-outline-warning">
                                <input type="button" value="Remove" class="btn btn-outline-danger">
                            </td>
                        </tr>
                        <tr>
                            <td>Sabana infantil</td>
                            <th>2</th>
                            <td>$45.000</td>
                            <td>$90.000</td>
                            <td>$30.000</td>
                            <td class="btn-group">
                                <input type="button" value="Modify" class="btn btn-outline-warning">
                                <input type="button" value="Remove" class="btn btn-outline-danger">
                            </td>
                        </tr>
                        <tr>
                            <td>Cojin</td>
                            <th>3</th>
                            <td>$40.000</td>
                            <td>$120.000</td>
                            <td>$30.000</td>
                            <td class="btn-group">
                                <input type="button" value="Modify" class="btn btn-outline-warning">
                                <input type="button" value="Remove" class="btn btn-outline-danger">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <h5>Total profits: $70.000</h5>
                </div>
                <div class="form-group">
                    <h4 class="control-label">Total: $258.000</h4>
                    <h4 class="control-label">Delivery included: $266.000</h4>
                </div>
                <div class="form-group">
                    <input type="button" value="Save" class="btn btn-outline-success">
                    <input type="button" value="Back to List" class="btn btn-outline-warning">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
