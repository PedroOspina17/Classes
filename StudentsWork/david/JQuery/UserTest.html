<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Test</title>
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../ClassMaterial/Common/js/jquery-3.5.1.min.js">
    <script src="UserTest.js"></script>
</head>

<body class="container p-5">
    <div class="container p-4 border jumbotron">
        <div class="text-center">
            <h1>From User Test</h1>
        </div>
        <div class="row ">
            <div class="col-4 form-group">
                <label class="font-weight-bold">User</label>
                <input class="form-control" type="text" name="" id="User">
            </div>
            <div class="col-4 form-group">
                <label class="font-weight-bold">Name</label>
                <input class="form-control" type="text" name="" id="Name">
            </div>
            <div class="col-4 form-group">
                <label class="font-weight-bold">Age</label>
                <input class="form-control" type="text" name="" id="Age">
            </div>
        </div>
        <div class="row">
            <div class="col-4 form-group">
                <label class="font-weight-bold">Document Type</label>
                <input class="form-control" type="text" name="" id="User">
            </div>
            <div class="col-4 form-group">
                <label class="font-weight-bold">Education Level</label>
                <input class="form-control" type="text" name="" id="Name">
            </div>
            <div class="col-4 form-group">
                <label class="font-weight-bold">Date Of Birth</label>
                <div class="form-inline">
                    <input class="col-3 form-control" placeholder="year" type="number" name="" id="">
                    <input class="col-3 form-control" placeholder="month" type="number" name="" id="">
                    <input class="col-3 form-control" placeholder="day" type="number" name="" id="">
                </div>
            </div>
        </div>
        <div class="w-25">
            <label class="font-weight-bold">Gender</label>
        </div>
        <div>
            <div class="w-25 p-2">
                <input type="radio" name="gender" id="male">
                <label>Male</label>
                <input type="radio" name="gender" id="female">
                <label>Female</label>
            </div>
        </div>
        <div class="row">
            <div class="w-25 col-4">

                <label class="font-weight-bold">Knowledge</label>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="python">
                    <label for="python" class="form-check-label">Python</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Html">
                    <label for="Html" class="form-check-label">Html</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Css">
                    <label for="Css" class="form-check-label">Css</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Javascript">
                    <label for="Javascript" class="form-check-label">Javascript</label>
                </div>
            </div>
            <div class="m-auto pl-5">

                <label class="font-weight-bold">Profecional Experience</label>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="python">
                    <label for="python" class="form-check-label">Python</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Html">
                    <label for="Html" class="form-check-label">Html</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Css">
                    <label for="Css" class="form-check-label">Css</label>
                </div>
                <div class="form-check w-25">
                    <input type="checkbox" class="form-check-input" id="Javascript">
                    <label for="Javascript" class="form-check-label">Javascript</label>
                </div>
            </div>
        </div>
        <br>
        <div>
            <h5>
                Buttons Section
            </h5>
            <div class="form-group btn-group">

                    
                <input type="button" value="input" class="btn btn-dark testClass" onclick="allinput()">                                
                <input type="button" value="user" class="btn btn-dark testClass" onclick="hideUser()">                    
                    
                
            </div>   
        </div>
    </div>
</body>

</html>
