<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complex Form</title>
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="06.comflex_form.js"></script>
</head>

<body class="container">
    <div class="jumbotron mt-5">
        <div class="form-group row">
            <h1 class="col-6">Knowledge</h1>
            <h1 class="col-6"> Open Position</h1>
        </div>

        <div>
            <input class="btn-success btn" type="button" value="Create New" onclick="CreateInformation()">
        </div>
        <br>
        <div id="CreateMoreInformation" class="border border-dark mx-auto p-5 rounded-lg w-25" style="display:none">
            <div class="form-group">
                <input type="text" name="" id="" placeholder="KnowLadge Name">
            </div>
            <div class="form-group">
                <input type="number" name="" id="" placeholder="KnowLadge Points">
            </div>
            <div id="MoreInformation" class="btn-group btn pl-4">

                <input class="btn btn-success" type="button" value="Save">
                <input class="btn btn-danger" type="button" value="Cancel">

            </div>
        </div>

        <div class="row pt-5">
            <div class="pl-5 col-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="Python" value="5">
                    <label class="form-check-label" for="Python">Python</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="C#" value="5">
                    <label class="form-check-label" for="C#">C#</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="Java" value="5">
                    <label class="form-check-label" for="Java">Java</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="PHP" value="4">
                    <label class="form-check-label" for="PHP">PHP</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="HTML" value="3">
                    <label class="form-check-label" for="HTML">HTML</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="CSS" value="2">
                    <label class="form-check-label" for="CSS">CSS</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="Javascript" value="3">
                    <label class="form-check-label" for="Javascript">Javascript</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="Angular" value="4">
                    <label class="form-check-label" for="Angular">Angular</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="React" value="4">
                    <label class="form-check-label" for="React">React</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="SQL" value="3">
                    <label class="form-check-label" for="SQL">SQL</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Knowledge" id="Go" value="4">
                    <label class="form-check-label" for="Go">Go</label>
                </div>




            </div>
            <div class="pl-5 col-6">
                <div>
                    <input type="radio" name="OpenPosition" id="Backend Developer" value="3">
                    <label for="Backend Developer">Backend Developer</label>
                </div>

                <div>
                    <input type="radio" name="OpenPosition" id="Frontend developer" value="8">
                    <label for="Frontend developer">Frontend developer</label>
                </div>

                <div>
                    <input type="radio" name="OpenPosition" id="SQL Developer" value="8">
                    <label for="SQL Developer">SQL Developer</label>
                </div>

                <div>
                    <input type="radio" name="OpenPosition" id="Fullstack Developer" value="13">
                    <label for="Fullstack Developer">Fullstack Developer</label>
                </div>
            </div>
            <div class="w-25 mx-auto pt-5">
                <input class="btn-lg btn-success btn" type="button" value="Get The Job" onclick="Add()">
            </div>

        </div>
    </div>
</body>

</html>
