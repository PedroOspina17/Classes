<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <script src="js/helloWorld.js"></script>
</head>

<body onload="alert('The form was loaded')" >
    <h1 class="text-center">Events</h1>
    <div class="w-50 mx-auto mt-5">
        
        <div class="form-group">
            <label class="w-100 font-weight-bold">Onclick</label>
            <input type="button" value="Click me" class="btn btn-success" onclick="alert('The button was clicked')">
        </div>
        <div class="form-group">
            <label class="w-100 font-weight-bold">OnChange</label>
            <input type="text" placeholder="Write something" class="form-control" onchange="alert('The textbox was changed')">
        </div>
        <div class="form-group">
            <label class="w-100 font-weight-bold">OnKeyPress</label>
            <input type="text" placeholder="Write something" class="form-control" onkeypress="alert('you are writting...')">
        </div>
    </div>

    <h1 class="text-center">Events -- using functions</h1>
    <div class="w-50 mx-auto mt-5">
        
        <div class="form-group">
            <label class="w-100 font-weight-bold">Onclick</label>
            <input type="button" value="Click me" class="btn btn-success" onclick="sayHello()">
        </div>
        <div class="form-group">
            <label class="w-100 font-weight-bold">OnChange</label>
            <input type="text" placeholder="Write something" class="form-control" onchange="sayHello()">
        </div>
        <div class="form-group">
            <label class="w-100 font-weight-bold">OnKeyPress</label>
            <input type="text" placeholder="Write something" class="form-control" onkeypress="sayHello()">
        </div>
    </div>
</body>

</html>
