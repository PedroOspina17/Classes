<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="js/complexForm.js"></script>
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container w-50 jumbotron">
        <form>
            <div class="row">
                <div class="col-6">
                    <h1>Knowledge</h1>
                </div>
                <div class="col-6">
                    <h1>Open positions</h1>
                </div>
            </div>
            <div class="row form-group">
                <input type="button" value="Create New" class="btn-lg btn-success" onclick="showCreateNew()">
            </div>
            <div id="CreateNew" class="container w-50 jumbotron" style="display: none;">
                <form action="">
                    <div class="row form-group">
                        <label for="KnowledgeName">Knowledge Name</label>
                        <input type="text" name="KnowledgeName" id="KnowledgeName" placeholder="Knowledge Name" class="form-control">
                    </div>
                    <div class="row form-group">
                        <label for="KnowledgePoints">Knowledge Points</label>
                        <input type="number" name="KnowledgePoints" id="KnowledgePoints" placeholder="Knowledge Points" class="form-control">
                    </div>
                    <div class="row form-group btn-group">
                        <input type="button" value="Save" class="btn btn-success" onclick="saveCreateNew()">
                        <input type="button" value="Cancel" class="btn btn-danger" onclick="hideCreateNew()">
                    </div>
                </form>
            </div>
            <div class="row form-group">
                <div class="col-6" id="ListKnowledge">
                    <div class="form-check">
                        <input type="checkbox" value="5" id="python" name="Knowledge" class="form-check-input">
                        <label for="python" class="form-check-label">python</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="5" id="c#" name="Knowledge" class="form-check-input">
                        <label for="c#" class="form-check-label">c#</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="5" id="Java" name="Knowledge" class="form-check-input">
                        <label for="Java" class="form-check-label">Java</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="4" id="PHP" name="Knowledge" class="form-check-input">
                        <label for="PHP" class="form-check-label">PHP</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="3" id="HTML" name="Knowledge" class="form-check-input">
                        <label for="HTML" class="form-check-label">HTML</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="2" id="CSS" name="Knowledge" class="form-check-input">
                        <label for="CSS" class="form-check-label">CSS</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="3" id="Javascript" name="Knowledge" class="form-check-input">
                        <label for="Javascript" class="form-check-label">Javascript</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="4" id="Angular" name="Knowledge" class="form-check-input">
                        <label for="Angular" class="form-check-label">Angular</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="4" id="React" name="Knowledge" class="form-check-input">
                        <label for="React" class="form-check-label">React</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="3" id="SQL" name="Knowledge" class="form-check-input">
                        <label for="SQL" class="form-check-label">SQL</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" value="4" id="Go" name="Knowledge" class="form-check-input">
                        <label for="Go" class="form-check-label">Go</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <input type="radio" id="SQLDeveloper" name="positions" class="form-check-input" checked value="SQLDeveloper">
                        <label for="SQLDeveloper" class="form-check-label">SQL Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="BackendDeveloper" name="positions" class="form-check-input" value="BackendDeveloper">
                        <label for="BackendDeveloper" class="form-check-label">Backend Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="FrontendDeveloper" name="positions" class="form-check-input" value="FrontendDeveloper">
                        <label for="FrontendDeveloper" class="form-check-label">Frontend Developer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="FullstackDeveloper" name="positions" class="form-check-input" value="FullstackDeveloper">
                        <label for="FullstackDeveloper" class="form-check-label">Fullstack Developer</label>
                    </div>
                </div>
            </div>
            <div class="row form-group w-25 mx-auto">
                <input type="button" value="Get the job" class="btn-lg btn-success mt-4" onclick="getTheJob()">
            </div>
        </form>

    </div>

</body>

</html>
