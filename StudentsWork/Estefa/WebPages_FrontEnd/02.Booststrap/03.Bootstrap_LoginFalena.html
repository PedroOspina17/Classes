<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container text-center w-50">
        <div>
            <img src="../../../Common/img/logo1-2.png">
        </div>
        <div class="row align-items-center mheight">
            <div class="col">
                <h3>Por favor, registrarse</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="input-group form-group">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/usr2.svg" >
                    </div>
                        <input type="Email" id="inputEmail" class="form-control" placeholder="Dirección de correo electrónico" required="" autofocus="">
                </div>
            </div>
            <div class="col-8">
                <div class="input-group form-group">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/pass.svg" >
                    </div>
                        <input type="password" id="pssLogin" class="form-control" placeholder="Contraseña" required="" autofocus="">
                </div>
            </div>
            <div class="col-10">
                <input type="checkbox"> Recuerdame
            </div>
            <div class="form-group"></div>
            <button type="submit" class=" col-8 btn btn-block btn-success btn-lg">Registarme</button>            
        </div>
    </div>
</body>
</html>
