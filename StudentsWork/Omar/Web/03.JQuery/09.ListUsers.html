<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <link rel="stylesheet" href="../../../Common/css/jquery.dataTables.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../../ClassMaterial/WebPages_FrontEnd/Common/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../Common/js/jquery.dataTables.min.js"></script>
    <script src="09.ListUsers.js"></script>
    
    <title>ListUsers</title>
</head>
<body background="../imgs/img_6.jpg">
    <div class="container">
      <div class="row mt-2">
        <div class="col-10">
          
        </div>
        <div class="col-2">
          <input type="button" class="btn btn-outline-primary col-12 offset-5" id="btnBack" name="btnBack" value="Back" onclick="back()">
        </div>
      </div>
      <div class="row mt-3">
          <div class="col-12 text-center">
            <h1 class="font-weight-bolder" style="font-size: -webkit-xxx-large;-webkit-text-stroke-width: medium;">List Users</h1>
          </div>
          <div class="container">
              <table class="table table-striped table-hover text-center display" id="table">
                <thead>
                  <tr style="background: mediumpurple;">
                    <th class="border">ID</th>
                    <th class="border">NAME</th>
                    <th class="border">LASTNAME</th>
                    <th class="border">AGE</th>
                    <th class="border">ROLE</th>
                    <th class="border">USERNAME</th>
                    <th class="border">ACTIONS</th>
                </tr>
                </thead>
                <tbody id="table2">

                </tbody>
              </table>
          </div>
      </div>
      <button type = 'button' id='createNew' class='btn btn_edit' style='background: mediumpurple;border:double' data-toggle="modal" data-target="#exampleModal" value='Create' onclick='cancel()'>Create User</button>
                   
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="row col-10">
                <h3 class="font-weight-bolder ml-auto text-hide" id="editUs" style="font-size: -webkit-xxx-large;-webkit-text-stroke-width: medium;">Edit User</h3>
                <h3 class="font-weight-bolder ml-auto" id="createUs" style="font-size: -webkit-xxx-large;-webkit-text-stroke-width: medium;">Create User</h3>  
              </div>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row mt-3">
                  <div class="col-6">
                    <div class="row-col">
                      <input type="text" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="row-col mt-3">
                      <input type="number" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="row-col mt-3">
                      <select class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="role" name="role" placeholder="Role">
                          <option value="">Select a role</option>
                          <option value="Admin">Admin</option>
                          <option value="Employee">Employee</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-6">
                      <div class="row-col">
                        <input type="text" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="lastName" name="lastName" placeholder="Last Name">
                      </div>
                      <div class="row-col mt-3">
                        <input type="password" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="password" name="password" placeholder="Password">
                      </div>
                      <div class="row-col mt-3">
                          <input type="text" class="form-control border-dark text-center font-weight-bolder dis" style="border-bottom: inset;" id="userName" name="userName">
                      </div>
                  </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn" style='background: mediumpurple;' onclick="editUser()">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
