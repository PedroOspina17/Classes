<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="09.SecurityAccount.js"></script>
    <title>Document</title>
</head>
    <body background="../imgs/prestashop-2.jpg">
    <div class="container">
        <div class="row mt-5">
            <div class="col-4 text-center">
                <h1 class="font-weight-bolder" style="font-size: -webkit-xxx-large;-webkit-text-stroke-width: medium;">Create Your Account</h1>
            </div>
            <div class="col-4">
                
            </div>
            <div class="col-4 text-center">
                <div class="row-col mt-5">
                    <input type="text" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="name" name="name" placeholder="Name">
                </div>
                <div class="row-col mt-5">
                    <input type="text" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="row-col mt-5">
                    <input type="number" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="age" name="age" placeholder="Age">
                </div>
                <div class="row-col mt-5">
                    <input type="text" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="userName" name="userName" placeholder="User Name">
                </div>
                <div class="row-col mt-5">
                    <input type="password" class="form-control border-dark text-center font-weight-bolder" style="border-bottom: inset;" id="password" name="password" placeholder="Password">
                </div>
                <div class="row-col mt-5">
                    <input type="button" class="btn btn-outline-secondary w-25" id="save" name="save" value="Save" style="background: mistyrose;border:outset">
                    <input type="button" class="btn btn-outline-light w-25" id="cancel" name="cancel" value="Cancel" style="background: mediumpurple;border:outset">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
