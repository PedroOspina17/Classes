<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="07countrycrud.js"></script>
</head>

<body onload="tabla()">
    <div class="container jumbotron">
        <h3 class="text-center"> formulario funcional</h3>
        <div id="tab" class="row">
            <div class="form-group col-4">
                <label class="w-100 font-weight-bold" for="id">id</label>
                <input type="number" name="identificacion" id=identificacion placeholder="ingrese su identificacion"
                    class="form-control text text-center">
            </div>
            <br>
            <div class="form-group col-4">
                <label class="w-100 font-weight-bold" for="Name">CountryName</label>
                <input type="text" name="Name" id="Name" placeholder="ingrese nombre del pais"
                    class="form-control text-center">
            </div>
            <div class="form-group col-4">
                <label class="w-100 font-weight-bold" for="LongName">long Name</label>
                <input type="text" name="LongName" id="LongName" placeholder="Nombre Largo"
                    class="form-control text-center">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-4">
                <label class="w-100 font-weight-bold" for="countrydescripcion">Country Descripcion</label>
                <input type="text" name="countrydescripcion" id="countrydescripcion"
                    placeholder="descripcion de la ciudad" class="form-control text-center">
            </div>
            <div class="form-group col-4">
                <label class="w-100 font-weight-bold" for="PopulationAprox">populationaproximad</label>
                <input type="number" name="PopulationAprox" id="PopulationAprox" placeholder=" poblacion aproximada"
                    class="form-control text-center">
            </div>
            <div class="form-group col-4">
                <h5>Status</h5>
                <input type="radio" name="Status" id="statusactivo" checked="checked" value="activo"> activo
                <input type="radio" name="Status" id="statusinactivo" value="inactivo"> inactivo
            </div>
        </div>
        <div class="mb-5 row-col text-center">
            <input type="button" id="btnguardar" class="btn btn-success" value="validar informacion" onclick="guardar()">
            <input type="button" id="btcancelar" class=" btn btn-danger" value="limpiar informacion" onclick="cancelar()">
        </div>
        <table id="tabla" class=" table table-striped table-hover">
            <tr id="ROW_identificacion">
                <th>name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>

            </TR>

        </table>
</body>

</html>
