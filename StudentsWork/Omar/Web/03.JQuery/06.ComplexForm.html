<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="06.ComplexForm.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-group modal-footer">
        <div class="jumbotron modal-sm" id="formCreate">
            <div class="form-group">
                <input type="text" id="nameCreate" class="form-control" placeholder="Knowledge Name">
                <input type="number" id="pointsCreate" class="form-control" placeholder="Knowledge Points">
            </div>
            <div class="btn-group btn w-100">
                <input type="button" class="btn-success btn border-dark" value="Save" onclick="createNew()">
                <input type="button" class="btn-danger btn border-dark" value="Cancel" onclick="hideFormCreate()">
            </div>
        </div>
        <div class="jumbotron modal-body modal-lg lead mb-lg-n5 m-auto">
            <form id="compForm">
                <div class="row">
                    <div class="col-6 form-group">
                        <h3 class="text-center">Knowledge</h3>
                        <div class="text-center form-group">
                            <input type="button" value="Create new" onclick="showCreateNew()" class="btn-primary border-dark btn">
                        </div>
                        <div class="mx-lg-5" id="newKnowledge">
                            <div class="form-check">
                                <br>
                                <input type="checkbox" id="python" val-know="5" name="know" class="form-check-input">
                                <label for="python" class="form-check-label">Python</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="c#" val-know="5" name="know" class="form-check-input">
                                <label for="c#" class="form-check-label">C#</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="java" val-know="5" name="know" class="form-check-input">
                                <label for="java" class="form-check-label">Java</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="php" val-know="4" name="know" class="form-check-input">
                                <label for="java" class="form-check-label">PHP</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="html" val-know="3" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">Html</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="css" val-know="3" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">CSS</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="js" val-know="2" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">JavaScript</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="angular" val-know="4" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">Angular</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="react" val-know="4" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">React</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="sql" val-know="3" name="know" class="form-check-input">
                                <label for="html" class="form-check-label">SQL</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" id="go" val-know="4" name="know" class="form-check-input">
                                <label for="go" class="form-check-label">Go</label>
                            </div> 
                        </div>     
                    </div>
                    <div id="pointsPosition" class="col-6 form-group">
                        <h3 class="text-center">Open Positions</h3>  
                        <div class="mx-lg-5 my-md-5 mt-">
                            <div class="form-check">
                                <input type="radio" id="backEnd" name="position" val-position="8" class="m-3" value="Backend Developer">
                                <label for="python" class="form-check-label">Backend Developer</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="frontEnd" name="position" val-position="8" class="m-3" value="Frontend Developer">
                                <label for="c#" class="form-check-label">Frontend Developer</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="sqlDev" name="position" val-position="3" class="m-3" value="SQL Developer">
                                <label for="java" class="form-check-label">SQL Developer</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="fullStack" name="position" val-position="13" class="m-3" value="Fullstack Developer">
                                <label for="points" class="form-check-label">Fullstack Developer</label>
                            </div>
                        </div>
                        <input type="hidden" name="result" id="result" >
                    </div>
                </div>
                <div class="form-group text-center m-5">
                    <input type="button" id="getJob" name="getJob" value="Get the job" class="btn btn-success btn-lg border-dark" onclick="sumKnow()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
