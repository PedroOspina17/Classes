<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de productos</title>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../Common/js/jquery.dataTables.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <script src="../../Common/js/toastr.min.js"></script>
    <link rel="stylesheet" href="../../Common/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../Common/css/toastr.min.css">
    <script src="08.MyNewPague.js"></script>
</head>

<body class="container bg-dark p-5 " onload="LeerLocalStorage()">
    <div class="form-control bg-dark">
        <p class="text-light text-center">
            Tabla de registro de productos
        </p>
        <div class="bg-dark p-3 text-center table-bordered">
            <div class="row">
                <div class="p-3 form-group col-4">
                    <label for="MarcaProducto" class="text-warning">Escribe la marca del producto</label>
                    <br>
                    <input type="text" class="badge-pill shadow table-dark" name="MarcaProducto" id="MarcaProducto"
                        placeholder="Marca del producto" required>
                </div>
                <div class="p-3 form-group col-4">
                    <label for="TipoProducto" class="text-warning">Escribe el tipo de producto</label>
                    <br>
                    <input type="text" class="badge-pill shadow table-dark" name="TipoProducto" id="TipoProducto"
                        placeholder="Tipo del producto" required>
                </div>
                <div class="p-3 form-group col-4">
                    <label for="CnatidadProducto" class="text-warning">Escribe cantidad del producto</label>
                    <br>
                    <input type="number" class="badge-pill shadow table-dark" name="CantidadProducto"
                        id="CantidadProducto" placeholder="Cantidad del producto" required>
                </div>
            </div>
            <div class="text-center">
                <div class="btn-group">
                    <input type="button" class="btn btn-success" value="GUARDAR" onclick="SaveInformation()">
                    <input type="button" class="btn btn-danger" value="CANCELAR" onclick="CancelAll()">
                </div>
            </div>
        </div>
        <br>
        <div class="text-center ">
            <table class="table">
                <thead>
                    <tr>
                        <td class="text-primary ">
                            Marcas
                        </td>
                        <td class="text-primary ">
                            Tipos
                        </td>
                        <td class="text-primary ">
                            cantidaes
                        </td>
                        <td class="text-warning">
                            Acciones
                        </td>

                    </tr>
                </thead>
                <tbody id="CrearTabla">

                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
