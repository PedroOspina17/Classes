<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas formulario 2</title>
    <link rel="stylesheet" href="..//css/bootstrap.min.css">
    <style>
        .results {
            margin-top: 1%;
            margin-left: 25%;
            padding: 1%;
            align-content: center;
        }
    </style>

</head>

<body>
    <div class="results">
        <h3><label for="datos">Sales</label></h3>
        <div class="row">
            <div class="col-4 form-group">
                <label>Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-4 form-group">
                <label>seller</label>
                <select name="ddlDocumentType" id="ddlDocumentType" class="form-control">
                    <option value="1">isabel gomez</option>
                    <option value="2">alexandra ospina</option>
                    <option value="3">david ossa</option>
                    <option value="4">pedro ospina</option>
                </select>
            </div>
            <div class="col-4 form-group">
                <label>delivery mount</label>
                <input type="number" placeholder="Ingrese datos" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <label>observacion</label>
                <input type="text" class=" form-control" rows="5" height="5">
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <label>Sales Detail</label>
            </div>
            <div class="col-3 form-group">
                <label for="producto">producto</label>
                <select name="producto" id="idproducto" class="form-control">
                    <option value="1">cortina</option>
                    <option value="2">sabanas</option>
                </select>
            </div>
            <div class="col-3 form-group">
                <label for="final price">final price </label>
                <input type="number" class="form-control">
            </div>
            <div class="col-3 form-group">
                <label for="quantity">quantity</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-3 form-group" class="m-100px">
                <label for="valor"></label>
                <br>
                <input type="button" class="btn btn-outline-warning" value="add">
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>product</th>
                        <th>quantity</th>
                        <th>price</th>
                        <th>subtotal</th>
                        <th>expected profit</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>cortina</th>
                        <th>1</th>
                        <th>48.000</th>
                        <th>48.000</th>
                        <th>10.000</th>
                        <th><input type="button" class="btn btn btn-outline-warning" value="modify"></th>
                        <th><input type="button" class="btn btn btn-outline-danger" value="modify"></th>
                    </tr>
                    <tr>
                        <th>sabana infantil</th>
                        <th>2</th>
                        <th>45.000</th>
                        <th>90.000</th>
                        <th>30.000</th>
                    <div class="btn-group">
                        <th><input type="button" class="btn btn-danger" value="modify"></th>
                        <th><input type="button" class="btn btn-warning" value="modify"></th>
                    </div>
                    </tr>
                    <tr>
                        <th>cojin</th>
                        <th>3</th>
                        <th>40.000</th>
                        <th>120.000</th>
                        <th>30.000</th>
                        <div class="btn-group">
                            <th><input type="button" class="btn btn-danger" value="modify"></th>
                            <th><input type="button" class="btn btn-warning" value="modify"></th>
                        </div>
                    </tr>
                </tbody>
            </table>
            <li>
            <label>total profits </label>
            <br>
            <label>--</label>
            <br>
            <label for="total">total$258.000</label>
            <br>
            <label>delivery incluided $266.000</label>
            <br>
            <input type="button" class="btn btn-outline-success" value="save">
            <input type="button" class="btn btn-outline-danger" value="back to list">
        </div>
</body>

</html>
