<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="09.Login.js"></script>
    <title>LoginUsers</title>
</head>

<body background="../imgs/img_4.jpg">
    <div class="row-col offset-lg-9 mt-3" style="padding-left: 50px;">
        <a href="09.SecurityAccount.html" class="h3 btn w-75" style="color: floralwhite; background: darksalmon; margin-top: 5px;">Create Account</a>
    </div>
    <div class="container text-center w-50">
        <div class="row">
            <div class="col-12 form-group mt-xl-n5">
                <h2 class="mt-4" style="font-size: -webkit-xxx-large;-webkit-text-stroke-width: medium;">Please, sign up</h2>
            </div>
            <div class="form-group col-12" style="margin-top: -50px;">
                <div class="form-group input-group col-6" style="margin-top: 70px; margin-left: -120px;">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/usr2.svg" alt="">
                    </div>
                    <input type="email" id="inputUser" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group input-group col-6" style="margin-top: -53px;margin-left: 25rem;">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/pass.svg" alt="">
                    </div>
                    <input type="password" id="inputPass" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-lg-12" style="margin-top: 12rem;">
                <div class="w-50" style="margin-left: 13rem;">
                    <button type="button" class="btn btn-block btn-outline-warning btn-lg w-50 ml-2" id="signUp" onclick="save()">Sign Up</button>
                </div>
                <div class="form group text-center mt-5" style="font-weight: lighter;color: floralwhite;margin-right: 70px;">
                    <p>&copy; 2021 - Clases HTML</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
