<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../Estefa/WebPages_FrontEnd/JQuery/js/07.CRUD.js"></script>
    <title>Create</title>
</head>
<body class="text-center" onload="LlenarTabla()">
    <h1>Create</h1>
    <div class="container"> 
    <form>
        <div class="mt-5 border border-warning rounded container  w-70">
            <br> 
            <div class="row mb-3">
                <div class="col-4">
                    <input type="number"  class="form-control" name="idField" id="idField" placeholder="ID" min="0" >
                </div>
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtCountryName" id="txtCountryName" placeholder="Country name" >
                </div>
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtLongCountryName" id="txtLongCountryName" placeholder="Long country name">
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtCountryDescription" id="txtCountryDescription" placeholder="Country description">
                </div>
                <div class="col-4">
                    <input type="number"  class="form-control" name="numPopulatioAprox" id="numPopulatioAprox" min="0" placeholder="Population aprox">
                </div>
                <div class="col-4">
                    <input type="radio"  class="form-check-label" name="Status" id="radioActive" value="Active" checked= "checked">
                    <label for="radioActive">Active</label>
                    <input type="radio"  class="form-check-label" name="Status" id="radioInactive" value="Inactive">
                    <label for="radioInactive">Inactive</label>
                </div>
            </div>
            <div class="row 2 form-group justify-content-center">
                <div class="col-1">
                    <input type="button" class="btn btn-success" name="btnSave" onclick="SaveField()" id="btnSave" value="Save">
                </div>
                <div class="col-1">
                    <input type="button" class="btn btn-danger" name="btnCancelar" onclick="ClearField()" id="btnCancelar" value="Cancelar">
                </div>
            </div>
            <table class="table table-striped table-hover" id="FormularioPaises">
                <tr>    
                    <th>Name</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>         
        </table>
        </div>        
    </form>
    </div>
</body>
</html>
