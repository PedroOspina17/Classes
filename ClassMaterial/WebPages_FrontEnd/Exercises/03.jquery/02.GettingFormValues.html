<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
</head>

<body class="container">

    
    <div class="m-5">
        <h1 class="text-center">Information manipulation exercise.</h1>
        <p>
            Gather all the form information with jquery and show them in the final textarea.
        </p>
    
    <div class="jumbotron pt-4">
        <h2 class="text-center" id="title">Form test</h4>
            <div class="form-group">
                <label class="w-100 font-weight-bold">User</label>
                <input type="text" id="user" name="user" placeholder="Please type the user"
                    class="form-control  testClass">
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">user name</label>
                <input type="text" id="userName" name="userName" placeholder="Please type the user name"
                    class="form-control  testClass">
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">user age</label>
                <input type="number" id="userAge" name="userAge" placeholder="Please type the user age"
                    class="form-control  testClass">
            </div>
            <div class="form-group ">
                <label class="w-100 font-weight-bold">user date of birth</label>
                <div class="form-inline">
                    <input type="date" id="dobDate" name="dobDate" placeholder="user DOB date"
                        class="form-control w-100  testClass">                    
                </div>
            </div>
            <div class="form-group ">
                <label class="w-100 font-weight-bold">creadit card expiration month and year</label>
                <div class="form-inline">
                    <input type="number" id="ccardYear" name="CardExpiration" placeholder="user DOB year"
                        class="form-control w-50  testClass">
                    <input type="number" id="ccardMonth" name="CardExpiration" placeholder="user DOB month"
                        class="form-control w-50 testClass">
                </div>
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">user document type</label>
                <select name="doctype" id="doctype" class="form-control ">
                    <option value="0">CC</option>
                    <option value="1">TI</option>
                    <option value="2">Passport</option>
                </select>
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">Educational level</label>
                <select name="educationLevel" id="educationLevel" class="form-control ">
                    <option value="11">Undergraduate</option>
                    <option value="12">Graduate</option>
                    <option value="13">Master</option>
                </select>
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">Gender</label>
                <div class="form-check">

                    <input type="radio" id="male" name="gender" value="1" description="Male" class="form-check-input"
                        checked>
                    <label for="male" class="form-check-label">Male</label>

                    <input type="radio" id="female" name="gender" value="2" description="Female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label class="w-100 font-weight-bold">Knowledge</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="knowledge" id="python" value="python">
                    <label for="python" class="form-check-label">python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="knowledge" id="html" value="html">
                    <label for="html" class="form-check-label">html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="knowledge" id="css" value="css">
                    <label for="css" class="form-check-label">css</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="knowledge" id="javascript" value="javascript">
                    <label for="javascript" class="form-check-label">javascript</label>
                </div>
            </div>
            <div class="form-group">
                <label class="w-100 font-weight-bold">Experience</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="experience" id="pythone" value="python">
                    <label for="pythone" class="form-check-label">python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="experience" id="htmle" value="html">
                    <label for="htmle" class="form-check-label">html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="experience" id="csse" value="css">
                    <label for="csse" class="form-check-label">css</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="experience" id="javascripte" value="javascript">
                    <label for="javascripte" class="form-check-label">javascript</label>
                </div>
            </div>
            <div class="form-group btn-group">
                <input type="button" value="Display message" class="btn btn-sm btn-success testClass"
                    onclick="displayMessage()">
            </div>

            <h5>User's information:</h5>
            <textarea name="result" id="result2" cols="30" rows="10" w-100></textarea>
            <span id="result"></span>
            <div id="result1"></div>

    </div>
</body>

</html>
