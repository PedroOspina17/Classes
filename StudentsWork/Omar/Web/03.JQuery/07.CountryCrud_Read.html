<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="07.CountryCrud_Read.js"></script>
    <title>COUNTRY</title>
</head>
<body>
    <h1 class="text-center">COUNTRIES</h1>
    <div class="container text-center">
        <div class="jumbotron p-4 m-5" style="border: solid">
            <h4>NEW COUNTRY</h4>
            <form class="form" id="formCreate">
                <div class="row mt-4"> 
                    <div class="col-4">
                        <input type="number" id="id" name="country" placeholder="Id" min= 0>
                        <label class="text-hide text-danger form-text" id="idNumber">*Required</label>
                        <label class="text-hide text-danger form-text" id="idNumber2">*The id cannot be negative</label>
                        <label class="text-hide text-danger form-text" id="idNumber3">*Id already exists!</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="countryName" name="country" placeholder="Country Name" required>
                        <label class="text-hide text-danger form-text" id="Name">*Required</label>
                        <label class="text-hide text-danger form-text" id="Name2">*Max 15 characters in the Name</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="longName" name="country" placeholder="Long Country Name">
                        <label class="text-hide text-danger form-text" id="long">*Max 50 characters</label>
                    </div>
                </div>
                <div class="row mt-5"> 
                    <div class="col-4">
                        <input type="text" id="countryDesc" name="country" placeholder="Country Description">
                        <label class="text-hide text-danger form-text" id="countDesc">*Min 10 characters</label>
                        <label class="text-hide text-danger form-text" id="countDesc2">*Max 250 characters</label>
                    </div>
                    <div class="col-4">
                        <input type="number" id="population" name="country" placeholder="Population Aprox">
                    </div>
                    <div class="col-4 col-form-group">
                        <label class="text-center">STATUS</label>
                        <div class="form-check" id="check">
                            <input type="radio"class="form-check-input" id="true" name="status" value ="Active" checked="checked">
                            <label class="text-center form-check-label">Active</label><br>
                            <input type="radio"class="form-check-input" id="false" name="status" value ="Inactive">
                            <label class="text-center form-check-label">Inactive</label>
                        </div>
                    </div>
                </div>
                <div class="row-col text-center mt-5"> 
                    <input type="button" class="btn btn-success" id="save" name="country" value="SAVE" onclick="create()">
                    <input type="button" class="btn btn-danger" id="cancel" name="country" value="CANCEL" onclick="clearForm()">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover text-center" id="table">
            <tr class="bg-success">
                <th class="border">NAME</th>
                <th class="border">DESCRIPTION</th>
                <th class="border">STATUS</th>
                <th class="border">ACTIONS</th>
            </tr>
        </table>
    </div>
</body>
</html>
