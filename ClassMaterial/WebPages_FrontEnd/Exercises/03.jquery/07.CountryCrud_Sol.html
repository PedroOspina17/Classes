<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Common/css/toastr.min.css">

    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <script src="../../Common/js/toastr.min.js"></script>
    <script src="07.CountryCrud_Sol.js"></script>
    <title>Country crud</title>
</head>

<body >
    <div class="container">
        <h1 class="text-center mb-5">Country</h1>
        <form action="">
            <div class="row">
                <div class="col form-group">
                    <label for="txtId">Id</label>
                    <input type="number" name="txtId" id="txtId" class="form-control" min="0">
                </div>
                <div class="col form-group">
                    <label for="txtName">Name</label>
                    <input type="text" name="txtName" id="txtName" class="form-control" >
                </div>
                <div class="col form-group">
                    <label for="txtLongName">Long Name</label>
                    <input type="text" name="txtLongName" id="txtLongName" class="form-control" >
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="txtDescription">Description</label>
                    <input type="text" name="txtDescription" id="txtDescription" class="form-control">
                </div>
                <div class="col form-group">
                    <label for="txtPopulationAprox">Population aprox</label>
                    <input type="number" name="txtPopulationAprox" id="txtPopulationAprox" class="form-control">
                </div>
                <div class="col form-group">
                    <label>Status</label>
                    <div class="form-check">
                        <input type="radio" name="rbtnStatus" id="rbtnActive" class="form-check-input" value="Active" checked>
                        <label for="rbtnActive" class="form-check-label" >Active</label><br>
                        <input type="radio" name="rbtnStatus" id="rbtnInactive" class="form-check-input" value="Inactive">
                        <label for="rbtnInactive" class="form-check-label">Inactive</label>

                    </div>
                </div>
            </div>
            <div class="row-col text-center mb-5">
                <div class="btn-group">
                    <input type="button" name="btnSave" id="btnSave" value="Save" class="btn btn-success"
                        onclick="Save()">
                    <input type="button" name="btnCancel" id="btnCancel" value="Cancel" class="btn btn-danger"
                        onclick="Cancel()">
                </div>
            </div>
            <div class="row-col">
                <table id="tableCountry" class="table table-striped table-hover">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    
                </table>
            </div>
        </form>

    </div>
</body>

</html>
