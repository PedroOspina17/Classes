<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Common/css/toastr.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>
    <script src="js/07.CountryCrudRead.js"></script>
</head>

<body onload="readInformation()">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">COUNTRY</h1>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="countryId">Country Id</label>
                <input type="number" class="form-control" name="countryId" id="countryId" placeholder="Country Id">
            </div>
            <div class="form-group col-6">
                <label for="countryName">Country Name</label>
                <input type="text" class="form-control" name="countryName" id="countryName" placeholder="Country Name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="longCountryName">Long Country Name</label>
                <input type="text" class="form-control" name="longCountryName" id="longCountryName"
                    placeholder="Long Country Name">
            </div>
            <div class="form-group col-6">
                <label for="countryDescription">Country Description</label>
                <input type="text" class="form-control" name="countryDescription" id="countryDescription"
                    placeholder="Country Description">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label for="PopulationAprox">Population aprox</label>
                <input type="number" class="form-control" name="PopulationAprox" id="PopulationAprox"
                    placeholder="Population Aprox">
            </div>
            <div class="col-6 form-group">
                <label for="Activo" class="form-check-label">Status</label>
                <div class="form-check">
                <input type="radio" class="form-check-input mt-3" name="Status" id="Activo" checked value="Activo">
                <label for="Activo" class="form-check-label mr-5 mt-2">Active</label>
                <input type="radio" class="form-check-input mt-3" name="Status" id="Inactive" value="Inactive">
                <label for="Inactive" class="form-check-label mt-2">Inactive</label>
            </div>
            </div>
        </div>
        <div class="btn-group">
            <input type="button" value="Save" class="btn btn-success" onclick="saveCountrys()">
            <input type="button" value="Cancel" class="btn btn-danger" onclick="cleanfields()">
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="country">

            </tbody>
        </table>
    </div>
</body>

</html>
