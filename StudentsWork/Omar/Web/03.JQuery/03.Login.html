<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body background="../imgs/What-is-the-Future-Scope-of-a-Full-Stack-Developer-in-India.jpg">
    <div class="row-col offset-lg-9 mt-3" style="padding-left: 50px;">
        <a href="09.SecurityLogin.html" class="h3 btn w-75" style="color: floralwhite; background: darksalmon">Create Account</a>
    </div>
    <div class="container text-center w-25">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 10rem; margin-left: -30px;">
                <h2 class="mt-4" style="color: black;">Please, sign up</h2>
                <div class="form-group input-group ">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/usr2.svg" alt="">
                    </div>
                    <input type="email" id="inputEmail" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend input-group-text">
                        <img src="../../../Common/img/pass.svg" alt="">
                    </div>
                    <input type="password" id="inputPass" class=" form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-outline-warning btn-lg">Sign Up</button>
                </div>
                <div class="form group text-center mt-5" style="font-weight: lighter;color: floralwhite;">
                    <p>&copy; 2021 - Clases HTML</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
