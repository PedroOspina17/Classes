<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../Web/Js/04.ClientStorageList.js"></script>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Common/css/toastr.min.css">
    <script src="../../Common/js/toastr.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <title>Web storage</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="04.ClientStorageList.html">Web Storage</a>
                    </li>
                    <li class="nav-item" id="Admin">
                        
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="d-flex">
                    <input type="button" id="btnLogin" value="LogOut" class="btn btn-outline-danger"
                        onclick="LogOut()">
                </div>
            </div>
        </div>
    </nav>

    <div id="user" >

    </div>
    <div class="container jumbotron">
        <h1 class="text-center mb-5">Web storage</h1>
        <div class="row">
            <div class="col">

                <div class="form-group">
                    <label for="textKey">Key</label>
                    <input type="text" name="textKey" id="textKey" class="form-control" placeholder="KeyExample">
                </div>

                <div class="form-group">
                    <label>Value</label>
                    <input type="text" class="form-control" id="textValue" name="textValue"
                        placeholder="This is my value">
                </div>

                <div class="form-group offset-2">
                    <input type="button" class="btn btn-success" id="btn_Create" name="btn_Create_data"
                        value="Create data" onclick="validateForm()">
                    <input type="button" class="btn btn-danger" id="btn_Clear" name="btn_Clear_data" value="Clear data"
                        onclick="clearData()">
                </div>
            </div>

            <div class="col offset-2">
                <dl id="dlItems">

                </dl>
            </div>
        </div>
    </div>
</body>

</html>
