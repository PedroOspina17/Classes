<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <script src="acalculadora.js"></script>
</head>

<body>
    <div class="container w-25">
        <h1>Calculadora</h1>
        <br>
        <div class="border badge-dark">
            <div class="p-3">
                <input type="number" name="number" id="numbers" class="input-group text-lg-right" readonly>
            </div>
            <div class="p-3">
                <div>

                    <div class="btn-group  input-group">
                        <input class="btn btn-outline-warning w-25" name="AC" id="AC" type="button" value=" AC " onclick="operaciones()">
                        <input class="btn btn-outline-warning w-25" name="atras" id="atras" type="button" value="borrar ">
                        <input class="btn btn-outline-warning w-25" name="%" id="%" type="button" value=" % ">
                        <input class="btn btn-outline-warning w-25" name="/" id="/" type="button" value=" รท " onclick="operaciones('/')">
                    </div>

                    <div class = "btn-group input-group">
                        <input class="btn btn-outline-light w-25" name="7" id="7" type="button" value=" 7 " onclick="mostrar(7)">
                        <input class="btn btn-outline-light w-25" name="8" id="8" type="button" value=" 8 " onclick="mostrar(8)">
                        <input class="btn btn-outline-light w-25" name="9" id="9" type="button" value=" 9 " onclick="mostrar(9)">
                        <input class="btn btn-outline-warning w-25" name="x" id="x" type="button" value=" x " onclick="operaciones('x')">
                    </div>

                    <div class = " btn-group input-group">
                        <input class="btn btn-outline-light w-25" name="4" id="4" type="button" value=" 4 " onclick="mostrar(4)">
                        <input class="btn btn-outline-light w-25" name="5" id="5" type="button" value=" 5 " onclick="mostrar(5)">
                        <input class="btn btn-outline-light w-25" name="6" id="6" type="button" value=" 6 " onclick="mostrar(6)">
                        <input class="btn btn-outline-warning w-25" name="-" id="-" type="button" value=" - " onclick="operaciones('-')">
                    </div>

                    <div class=" btn-group input-group">
                        <input class="btn btn-outline-light w-25" name="1" id="1" type="button" value=" 1 " onclick="mostrar(1)">
                        <input class="btn btn-outline-light w-25" name="2" id="2" type="button" value=" 2 " onclick="mostrar(2)">
                        <input class="btn btn-outline-light w-25" name="3" id="3" type="button" value=" 3 " onclick="mostrar(3)">
                        <input class="btn btn-outline-warning w-25" name="+" id="+" type="button" value=" + " onclick="operaciones('+')">
                    </div>

                    <div class="btn-group input-group">
                        <input class="btn btn-outline-warning w-25" name="," id="," type="button" value=" , ">
                        <input class="btn btn-outline-light w-25" name="0" id="0" type="button" value=" 0 " onclick="mostrar(0)">
                        <input class="btn btn-outline-warning w-25" name="." id="." type="button" value=" . " onclick="mostrar()">
                        <input class="btn btn-warning w-25" name="=" id="=" type="button" value=" = " onclick="igual()">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
