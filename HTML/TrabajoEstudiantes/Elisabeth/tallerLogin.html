<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPrueba</title>
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="container mb-4">
            <img src="../Common/img/logo1-2.png" alt="">
        </div>
    </div>
    <div class="container text-center w-50">
        <div class="container mb-3">
            <h3>Por Favor, Registrarse</h3>
        </div>
        <div class=" input-group form-group mb-2 w-50 mx-auto">
            <div class="input-group-prepend input-group-text mb-2">
                <img src="../Common/img/usr.svg" alt="">
            </div>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                placeholder="Dirección de correo electrónico">
        </div>
        <div class="input-group form-group mb-3 w-50 mx-auto">
            <div class="input-group-prepend input-group-text mb-2">
                <img src="../Common/img/pass.svg" alt="">
            </div>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                placeholder="Contraseña">
        </div>
        <div class="container mb-3">
            <input type="checkbox" class="form-check-input" id="CheckboxRecordar">
            <label class="form-check-label mb-4" for="CheckboxRecordar">Recuérdame</label>
        </div>
        <div class="container mb-5 w-50 mx-auto">
            <input type="button" id="btnRegistrarse" value="Registrarse" class="btn btn-block btn-lg btn-success">
        </div>
        <div class="container">
            <label class="form-check-label mb-4" for="exampleCheck1">© 2020 - Clases HTML</label>
        </div>
    </div>
</body>

</html>
