<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE SELECTOR</title>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Common/js/jquery-3.5.1.min.js">
</head>

<body>
    <div class="container jumbotron">
        <h3 class="text-center">Form User Test </h3>
        <div class="row text-left font-weight-bold">
            <div class="col">
                <label for="user">user</label>
            </div>
            <div class="col">
                <label for="name">name</label>
            </div>
            <div class="col">
                <label for="age">age</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" name="please type the user" id="user" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="please type the name" id="name" class="form-control">
            </div>
            <div class="col">
                <input type="text" name="please type the age" id="age" class="form-control">
            </div>
        </div>
        <div class="row text-left font-weight-bolder">
            <div class="col">
                <label for="document type">document type</label>
            </div>
            <div class="col">
                <label for="educational level">educational level</label>
            </div>
            <div class="col">
                <label for="date of birth">date of birth</label>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-4">
                <select class="form-control" id="document type">
                    <option>CC</option>
                    <option>TI</option>
                    <option>Passport</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-control" id="educational level">
                    <option>Undergraduate</option>
                    <option>Graduate</option>
                    <option>Master</option>
                </select>
            </div>
            <div class="col-4 w-">
                <input type="number" name="year" id="year" class="form-control" placeholder="day">
                <input type="number" name="montl" id="montl" class="form-control" placeholder="day">
                <input type="number" name="day" id="day" class="form-control" placeholder="day">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="radio">
            </div>

        </div>
    </div>
</body>

</html>
