<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <title>Create</title>
</head>
<body class="text-center">
    <h1>Create</h1>
    <div class="container"> 
    <form>
        <div class="mt-5 border border-warning rounded container  w-70">
            <br> 
            <div class="row mb-3">
                <div class="col-4">
                    <input type="number"  class="form-control" name="idField" id="idField" placeholder="ID">
                </div>
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtCountryName" id="txtCountryName" placeholder="Country name">
                </div>
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtLongCountryName" id="txtLongCountryName" placeholder="Long country name">
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-4">
                    <input type="text"  class="form-control" name="txtCountryDescription" id="txtCountryDescription" placeholder="Country description">
                </div>
                <div class="col-4">
                    <input type="number"  class="form-control" name="numPopulatioAprox" id="numPopulatioAprox" placeholder="Population aprox">
                </div>
                <div class="col-4">
                    <input type="radio"  class="form-check-label" name="Status" id="radioActive" value="1">
                    <label for="radioActive">Active</label>

                    <input type="radio"  class="form-check-label" name="Status" id="radioStatus" value="2">
                    <label for="radioInactive">Inactive</label>
                </div>
            </div>
            <div class="row 10 text-center">
                <div class="col-5">
                    <input type="button" class="btn btn-success" name="btnSave" onclick="SaveInformation()" id="btnSave" value="Save">
                </div>
                <div class="col-5">
                    <input type="button" class="btn btn-danger" name="btnCancelar" onclick="ClearInformation()" id="btnCancelar" value="Cancelar">
                </div>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
