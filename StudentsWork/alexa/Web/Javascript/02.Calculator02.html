<html lang="en">

<head>

                    <div class="btn input-group modal-header">

                    <div class="btn input-group modal-header">

                        <input type="button" class="btn btn btn-warning" value="7" onclick="result('7')">
                        <input type="button" class=" btn btn-outline-warning" value="8" onclick="result('8')">
                    </div>
                    <div class="btn input-group modal-header">
                        <input type="button" class="btn btn-warning" value="9" onclick="result('9')">
