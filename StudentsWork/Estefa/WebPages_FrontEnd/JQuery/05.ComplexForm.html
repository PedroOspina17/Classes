<!DOCTYPE html>

                                    <div class="form-check">

                            <br>
                            <br>
                                <li>

                                <li>

                                <li>
                                    <label>Backend Developer</label>
                                </li>
                                <li>
                                    <label>FullStack Developer</label>

                            </div>

                        </div>
                        <br>

                            <br>

                            <div class="col-4">
                                <input type="button" class="btn btn-success" name="btnSave" id="btnSave" value="Save">

                            <div class="col-4">
