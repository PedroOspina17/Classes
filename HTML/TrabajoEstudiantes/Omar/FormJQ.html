<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container jumbotron pt-3">
        <h2 class="text-center">Form user test</h2>
        <div class="row">
            <div class="col form-group">
                <label for="user" class="font-weight-bold">User</label>
                <input type="text" id="user" name="user" class="form-control" placeholder="Please type the user">
            </div>
            <div class="col form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Please type the name">
            </div>
            <div class="col form-group">
                <label for="age" class="font-weight-bold">Age</label>
                <input type="number" id="age" name="age" class="form-control" placeholder="Please type the user age">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="docType" class="font-weight-bold">Document type</label>
                <select name="docType" id="docType" class="form-control">
                    <option value="">CC</option>
                    <option value="">TI</option>
                    <option value="">Passport</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="edLavel" class="font-weight-bold">Educational level</label>
                <select name="edLevel" id="edLevel" class="form-control">
                    <option value="">Undergraduate</option>
                    <option value="">Graduate</option>
                    <option value="">Master</option>
                </select>
            </div>
            <div class="col form-group">
                <label for="age" class="font-weight-bold">Date of birth</label>
                <div class="form-inline">
                    <input type="number" id="year" name="age" class="form-control" min="1900" max="2021" placeholder="Year">
                    <input type="number" id="month" name="age" class="form-control" min="1" max="12" placeholder="Month">
                    <input type="number" id="day" name="age" class="form-control" min="1" max="31" placeholder="Day">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="gender" class="font-weight-bold">Gender</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="m" class="form-check-input">
                    <label for="m" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="f" class="form-check-input">
                    <label for="f" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label for="" class="font-weight-bold">Knowledge</label>
                <div class="form-check">
                    <input type="checkbox" name="know" id="python" class="form-check-input">
                    <label for="python" class="form-check-label">Python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="html" class="form-check-input">
                    <label for="html" class="form-check-label">Html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="css" class="form-check-input">
                    <label for="css" class="form-check-label">CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="js" class="form-check-input">
                    <label for="js" class="form-check-label">JavaScript</label>
                </div>
            </div>
            <div class="col form-group">
                <label for="" class="font-weight-bold">Professional experience</label>
                <div class="form-check">
                    <input type="checkbox" name="know" id="python" class="form-check-input">
                    <label for="python" class="form-check-label">Python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="html" class="form-check-input">
                    <label for="html" class="form-check-label">Html</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="css" class="form-check-input">
                    <label for="css" class="form-check-label">CSS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="know" id="js" class="form-check-input">
                    <label for="js" class="form-check-label">JavaScript</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="font-weight-bold">Buttons section</h5>
            </div>
        </div>
    </div>
</body>

</html>
