<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Storage</title>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <script src="../../Common/js/sweetalert.min.js"></script>
    <script src="../../Common/js/toastr.min.js"></script>
    <link rel="stylesheet" href="../../Common/css/toastr.min.css">
    <script src="08.Web_Storage.js"></script>
</head>

<body class="container" onload="RLS()">
    <div class="border border-dark mx-auto p-5 rounded-lg w-50">
        <label id="Welco"></label>
        <div class="row-cols-1 pl-5 btn-group">
            <input class="btn btn-outline-info" type="button" value="Edit" onclick="Teletransportation()">
            <input class="btn btn-outline-info" type="button" value="Log Out" onclick="Out()">
        </div>
        <div class="form-group">
            <label for="Key" class="pl-2">Key</label>
            <br>
            <input type="text" class="form-control badge-pill" name="KeyText" id="Key" placeholder="Write the key">
        </div>

        <div class=" form-group">
            <label for="Value" class="pl-2">Value</label>
            <br>
            <input type="text" class="form-control badge-pill" name="ValueText" id="Value"
                placeholder="Write the Value">
        </div>


        <div class="btn-group">
            <input type="button" class="btn btn-success" value="Create Data" onclick="Validation()">
            <input type="button" class="btn btn-danger" value="Delete Data" onclick="EliminateLS()">
        </div>
        <dl id="Guardar"></dl>



    </div>
</body>

</html>
