<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../Common/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../../../Common/css/bootstrap.min.css">
    <script src="../../../Common/css/toastr.min.css"></script>
    <script src="../../../Common/js/sweetalert.min.js"></script>
    <script src="../../../Common/js/toastr.min.js"></script>

    <title>formulario completo</title>
</head>

<body>
    <div class="container jumbotron">
        <h3 class="text-center mx-2">mi primer formulario complejo</h3>
        <div clas="form-group">
            <input type="button" class="btn btn-success" value="ingresar conocimiento" onclick="mostrar()">
        </div>

        <div class="row ">
            <div class="form-group col">
                <label class="w-100 font-weight-bold">conocimientos </label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="conocimientos" id="phyton">
                    <label class="form-check-label" for="phyton">python</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="conocimientos" id="html">
                    <label class="form-check-label" for="html">html</label>
                </div>
            </div>
            <div class="form-group col">
                <label class=" w-100 font-weight-bold">opciones </label>
                <div class="form-check">
                    <input type="radio" name="backend developer" id="backend developer" class="form-check-input" >
                    <label for="femenino" class="form-check-label">backend developer</label>
                    <br>
                    <input type="radio" name="frontend developer" id="frontend developer" class=" form-check-input" >
                    <label for="masculino" class="form-check-label">frontend developer</label>
                </div>
            </div>
        </div>
        <div class="form-group"></div>
            <h5 class="" id="mostrar"> </h5>
            <div class="row">
                <div class=" w-70 ">
                    <input type="button" id="usuario" name="usuario" placeholder="ingrese conocimiento">
                </div>
                <div class="form-group w-70">
                    <input type="button" id="" name="" placeholder="ingrese puntos">
                </div>
            </div>          
        
        </div>
             
    </div>




</div>

    






    


</body>

</html>
