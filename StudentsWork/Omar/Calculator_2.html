<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Common/css/bootstrap.min.css">
    <script src="Calculator_2.js"></script>
    <title>Calculator2</title>
</head>
<body>
    <div class="container text-center w-25 card" style="background-color:#212529;">
        <h1 class="text-light">CASIO</h1>
        <input type="text" id="result1" name="result1" class="text-right border-bottom-0" style="background-color:#cddcf7;" readonly>
        <input type="text" id="result" name="result" class=" text-right border-top-0  " style="background-color:#cddcf7; font-size: 25px;" readonly>
        <div class="row modal-header">
            <div class="btn-group mt-2 col-12 w-auto">
                <button type="button" class="btn-warning w-25" onclick="save_number('%')">%</button>
                <button type="button" class="btn-warning w-25" onclick="save_number('')">CE</button>
                <button type="button" class="btn-warning w-25" onclick="reset('')">C</button>
                <button type="button" class="btn-warning w-25">←</button>   
            </div>
            <div class="btn-group mt-2 col-12 w-auto">
                <button type="button" class="btn-secondary w-25">¹/x</button>
                <button type="button" class="btn-secondary w-25">x²</button>
                <button type="button" class="btn-secondary w-25">²√x</button>
                <button type="button" class="btn-warning w-25" onclick="save_number('/')">÷</button>   
            </div>
        </div>

        <div class="btn-group mt-1 col-12 w-auto modal-header">
            <button type="button" class="btn-secondary w-25" onclick="number(7)">7</button>
            <button type="button" class="btn-secondary w-25" onclick="number(8)">8</button>
            <button type="button" class="btn-secondary w-25" onclick="number(9)">9</button>
            <button type="button" class="btn-warning w-25" onclick="save_number('*')">x</button>   
        </div>
        <div class="btn-group mt-1 col-12 w-auto modal-header">
            <button type="button" class="btn-secondary w-25" onclick="number(4)">4</button>
            <button type="button" class="btn-secondary w-25" onclick="number(5)">5</button>
            <button type="button" class="btn-secondary w-25" onclick="number(6)">6</button>
            <button type="button" class="btn-warning w-25" onclick="save_number('-')">-</button>   
        </div>
        <div class="btn-group mt-1 col-12 w-auto modal-header">
            <button type="button" class="btn-secondary w-25" onclick="number(1)">1</button>
            <button type="button" class="btn-secondary w-25" onclick="number(2)">2</button>
            <button type="button" class="btn-secondary w-25" onclick="number(3)">3</button>
            <button type="button" class="btn-warning w-25" onclick="save_number('+')">+</button>   
        </div>
        <div class="btn-group mt-1 col-12 w-auto modal-header">
            <button type="button" class="btn-warning w-25">+/-</button>
            <button type="button" class="btn-secondary w-25" onclick="number(0)">0</button>
            <button type="button" class="btn-warning w-25">.</button>
            <button type="button" class="btn-warning w-25" onclick="solution()">=</button>   
        </div>
    </div>
</body>
</html>
