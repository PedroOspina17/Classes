<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Common/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../../Common/css/bootstrap.min.css">
    <script src="../../Common/js/sweetalert.min.js"></script>
    <script src="../Web/Js/09.CreateUserAdmin.js"></script>

    <title>Create User Admin</title>
</head>

<body style="background-image: url(http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg);">
    <div class="w-100 h-100 d-flex p-5">
        <div class="container jumbotron p-2" style="opacity: 0.9;">
            <h2>Sing In</h2>
            <div>
                <div class="col">
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">Name</label>
                        <input type="text" id="inputName" name="inputName" placeholder="Please type the user"
                            class="form-control  testClass">
                    </div>
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">Last Name</label>
                        <input type="text" id="inputLastName" name="inputLastName"
                            placeholder="Please type the user name" class="form-control  testClass">
                    </div>
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">Age</label>
                        <input type="number" id="inputAge" name="inputAge" placeholder="Please type the user age"
                            class="form-control  testClass" min="1" max="200">
                    </div>
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">UserName</label>
                        <input type="text" id="inputUserName" name="inputUserName" placeholder="Please type the user"
                            class="form-control  testClass">
                    </div>
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">Password</label>
                        <input type="password" id="inputPassword" name="inputPassword"
                            placeholder="Please type the user" class="form-control  testClass">
                    </div>
                    <div class="form-group row">
                        <label class="w-100 font-weight-bold">Role</label>
                        <select id="inputRole" class="form-control">
                            <option selected>Employee</option>
                            <option>Admin</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" id="btnCreate" onclick="CreateUser()">Create</button>
                            <button class="btn btn-danger" id="btnCancel" onclick="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
