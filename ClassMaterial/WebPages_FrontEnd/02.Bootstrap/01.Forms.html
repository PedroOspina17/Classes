<!DOCTYPE html>
<html lang="en">

<head>

  <title>My first form</title>
  <link rel="stylesheet" href="../Common/css/bootstrap.min.css">

</head>

<body>
  <div >
    <h1>My first form</h1>
    <div >
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div>
      <label for="exampleFormControlSelect1">Example select</label>
      <select id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div>
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div>
      <input type="button" id="btnSave" value="Save">
    </div>
  </div>
  <hr>
  <div class="container">
    <h1>My first super form</h1>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Date</label>
      <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Date of bird">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Example textarea</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="input-group form-group">
      <div class="input-group-prepend input-group-text">
          <img src="../Common/img/usr2.svg" alt="">  
      </div>
      <input type="Email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    </div>
    <div class="form-group">
      <input type="button" id="btnSave" value="Save" class="btn btn-primary">
      <input type="button" id="btnSave" value="Save" class="btn btn-primary btn-lg">
    </div>
    <div class="form-group btn-group">
      <input type="button" id="btnSave" value="Save" class="btn btn-primary ">
      <input type="button" id="btnSave" value="Modify" class="btn btn-warning ">
      <input type="button" id="btnSave" value="Delete" class="btn btn-danger ">
    </div>

  </div>
</body>

</html>
